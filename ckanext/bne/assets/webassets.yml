 bne-js:
   filter: rjsmin
   output: ckanext-bne/%(version)s-bne.js
   contents:
     - js/bne.js
   extra:
     preload:
       - base/main

 bne-css:
   filter: cssrewrite
   output: ckanext-bne/%(version)s-bne.css
   contents:
     - css/bne.css

 bne-default-css:
   filter: cssrewrite
   output: ckanext-bne/%(version)s-bne-home.css
   contents:
     - css/style.css