<div class="row fondodestacados">
	<ul class="destacados-media-grid" id='ulShowcase'>

	</ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
function inserta(){
	var endpoint = location.protocol + "//" + location.host + "/api/3/action/ckanext_showcase_list";
	
	var html = '';
	var settings = {
	  "url": endpoint,
	  "method": "POST",
	  "data": "",
	  "contentType": "application/json"
	}

	$.ajax(settings).done(function (data) {
	  $.each(data.result, function (i, item) {	
			var img = "uploads/showcase/"+item.extras[0].value;
			var url = item.url;
			var name = item.name;
			var titulo = item.title;
			var description = item.notes;
			
			html = html + "<li class='destacados-media-item' >";
			html = html + "<img src='"+img+"' alt='"+name+"' class='destacados-media-image'>";
			html = html + "<h3 class='destacados-media-heading'><a href='"+url+"'>"+titulo+"</a></h3>";
			html = html + "<a href='"+url+"' title='Ver "+titulo+"' class='destacados-media-view' target='ckan'>";
			html = html + "</a>";
			html = html + "</li>";
        });
	  document.getElementById("ulShowcase").innerHTML=html;
	}).fail(function() {
		console.log("ERROR ajax");
	});
	
	
	
}

inserta();
</script>
