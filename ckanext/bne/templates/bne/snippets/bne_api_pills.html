<div class="bne-pills">
    {% set pills = h.bne_get_pills([0,0],[128,220],[128,220])%}
    {% for pill in pills %}
        <div style="background-color: {{pills[pill].color}};">
            <a href="{{h.url_for('bne.base')+'?table='+pills[pill].table+'&page=0'}}">{{pill}}</a>
        </div>    
    {% endfor %}
</div>
